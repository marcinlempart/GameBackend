trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  azureSubscription: 'GameBackendServiceConnection'
  artifactName: 'drop'
  terraformWorkingDir: 'Terraform' # ðŸ“ Folder w repo z duÅ¼ej litery
  packagePath: '$(System.ArtifactsDirectory)/$(artifactName)/**/*.zip'

stages:
# ðŸ—ï¸ Build and Test Stage
- stage: Build
  displayName: 'Build and Test'
  jobs:
  - job: Build
    steps:
    # ðŸ› ï¸ Install NuGet
    - task: NuGetToolInstaller@1

    # ðŸ“¦ Restore NuGet packages
    - task: NuGetCommand@2
      inputs:
        restoreSolution: '$(solution)'

    # ðŸ—ï¸ Build the solution and generate MSBuild ZIP package
    - task: VSBuild@1
      inputs:
        solution: '$(solution)'
        msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'

    # âœ… Run unit tests
    - task: VSTest@2
      inputs:
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'

    # ðŸ“¤ Publish build artifacts (MSBuild ZIP package)
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(build.artifactStagingDirectory)'
        ArtifactName: '$(artifactName)'

# ðŸŒ± Provision Infrastructure with Terraform
- stage: Infrastructure
  displayName: 'Provision Infrastructure with Terraform'
  dependsOn: Build
  condition: eq(variables['Build.SourceBranch'], 'refs/heads/master')
  jobs:
  - job: Terraform
    steps:
    # ðŸ› ï¸ Install Terraform CLI
    - powershell: |
        choco install terraform -y
      displayName: 'Install Terraform CLI'

    # ðŸŒ± Run Terraform init & apply
    - task: AzureCLI@2
      inputs:
        azureSubscription: '$(azureSubscription)'
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          cd $(terraformWorkingDir)
          terraform init
          terraform apply -auto-approve
          terraform output -raw app_service_name > ../app_service_name.txt
      displayName: 'Terraform Init & Apply'

    # ðŸ“¤ Publish App Service name for Deploy Stage
    - publish: app_service_name.txt
      artifact: appServiceName

# ðŸš€ Deploy Stage
- stage: Deploy
  displayName: 'Deploy to Azure App Service'
  dependsOn: Infrastructure
  condition: eq(variables['Build.SourceBranch'], 'refs/heads/master')
  jobs:
  - job: Deploy
    steps:
    # ðŸ“¥ Download build artifacts
    - task: DownloadBuildArtifacts@0
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: '$(artifactName)'
        downloadPath: '$(System.ArtifactsDirectory)'

    # ðŸ“¥ Download App Service name artifact
    - task: DownloadBuildArtifacts@0
      inputs:
        artifactName: 'appServiceName'
        downloadPath: '$(System.DefaultWorkingDirectory)'

    # ðŸ’¾ Set App Service name variable
    - powershell: |
        $appName = Get-Content "$(System.DefaultWorkingDirectory)/app_service_name.txt"
        Write-Host "##vso[task.setvariable variable=appServiceName]$appName"
      displayName: 'Set App Service Name variable'

    # ðŸš€ Deploy to Azure App Service
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: '$(azureSubscription)'
        appType: 'webApp'
        WebAppName: '$(appServiceName)' # Dynamic from Terraform
        packageForLinux: '$(packagePath)'
      displayName: 'Deploy to Azure App Service'