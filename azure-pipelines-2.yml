trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  azureSubscription: 'GameBackendServiceConnection'
  artifactName: 'drop'
  terraformWorkingDir: 'terraform'
  packagePath: '$(System.ArtifactsDirectory)/$(artifactName)/**/*.zip'

stages:
- stage: Build
  displayName: 'Build and Test'
  jobs:
  - job: Build
    steps:
    # üõ†Ô∏è Install NuGet
    - task: NuGetToolInstaller@1

    # üì¶ Restore NuGet packages
    - task: NuGetCommand@2
      inputs:
        restoreSolution: '$(solution)'

    # üèóÔ∏è Build the solution and generate MSBuild ZIP package
    - task: VSBuild@1
      inputs:
        solution: '$(solution)'
        msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'

    # ‚úÖ Run unit tests
    - task: VSTest@2
      inputs:
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'

    # üì§ Publish build artifacts (MSBuild ZIP package)
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(build.artifactStagingDirectory)'
        ArtifactName: '$(artifactName)'

- stage: Infrastructure
  displayName: 'Provision Infrastructure with Terraform'
  dependsOn: Build
  condition: eq(variables['Build.SourceBranch'], 'refs/heads/master')
  jobs:
  - job: Terraform
    steps:
    # üå± Run Terraform init & apply
    - task: AzureCLI@2
      inputs:
        azureSubscription: '$(azureSubscription)'
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          cd $(terraformWorkingDir)
          az account show
          terraform init
          terraform apply -auto-approve

- stage: Deploy
  displayName: 'Deploy to Azure App Service'
  dependsOn: Infrastructure
  condition: eq(variables['Build.SourceBranch'], 'refs/heads/master')
  jobs:
  - job: Deploy
    steps:
    # üì• Download build artifacts
    - task: DownloadBuildArtifacts@0
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: '$(artifactName)'
        downloadPath: '$(System.ArtifactsDirectory)'

    # üöÄ Deploy to Azure App Service
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: '$(azureSubscription)'
        appType: 'webApp'
        WebAppName: 'game-backend-app' # albo u≈ºyj outputu TF
        packageForLinux: '$(packagePath)'
