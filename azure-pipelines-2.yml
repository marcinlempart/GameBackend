trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  azureSubscription: 'GameBackendServiceConnection'
  artifactName: 'drop'
  terraformWorkingDir: 'Terraform' # 📁 Folder w repo z dużej litery
  packagePath: '$(System.ArtifactsDirectory)/$(artifactName)/**/*.zip'
  appServiceName: 'game-backend-app' # 👈 Nazwa App Service z Terraform

stages:
# 🏗️ Build and Test Stage
- stage: Build
  displayName: 'Build and Test'
  jobs:
  - job: Build
    steps:
    # 🛠️ Install NuGet
    - task: NuGetToolInstaller@1

    # 📦 Restore NuGet packages
    - task: NuGetCommand@2
      inputs:
        restoreSolution: '$(solution)'

    # 🏗️ Build the solution and generate MSBuild ZIP package
    - task: VSBuild@1
      inputs:
        solution: '$(solution)'
        msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'

    # ✅ Run unit tests
    - task: VSTest@2
      inputs:
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'

    # 📤 Publish build artifacts (MSBuild ZIP package)
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(build.artifactStagingDirectory)'
        ArtifactName: '$(artifactName)'

# 🌱 Provision Infrastructure with Terraform
- stage: Infrastructure
  displayName: 'Provision Infrastructure with Terraform'
  dependsOn: Build
  condition: eq(variables['Build.SourceBranch'], 'refs/heads/master')
  jobs:
  - job: Terraform
    steps:
    # 🛠️ Install Terraform CLI
    - powershell: |
        choco install terraform -y
      displayName: 'Install Terraform CLI'

    # 🌱 Run Terraform init & apply
    - task: AzureCLI@2
      inputs:
        azureSubscription: '$(azureSubscription)'
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          cd $(terraformWorkingDir)
          terraform init
          terraform apply -auto-approve
      displayName: 'Terraform Init & Apply'

# 🚀 Deploy Stage
- stage: Deploy
  displayName: 'Deploy to Azure App Service'
  dependsOn: Infrastructure
  condition: eq(variables['Build.SourceBranch'], 'refs/heads/master')
  jobs:
  - job: Deploy
    steps:
    # 📥 Download build artifacts
    - task: DownloadBuildArtifacts@0
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: '$(artifactName)'
        downloadPath: '$(System.ArtifactsDirectory)'

    # 🚀 Deploy to Azure App Service
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: '$(azureSubscription)'
        appType: 'webApp'
        WebAppName: '$(appServiceName)' # 👈 Na sztywno zdefiniowana nazwa
        packageForLinux: '$(packagePath)'
      displayName: 'Deploy to Azure App Service'
