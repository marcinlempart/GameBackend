# ASP.NET CI/CD Pipeline
# Build, test, and deploy MSBuild-generated package to Azure App Service

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  azureSubscription: 'GameBackendServiceConnection' # 🔑 Service connection name
  appName: 'GameBackend'                             # 🌐 App Service name
  artifactName: 'drop'
  packagePath: '$(System.ArtifactsDirectory)/$(artifactName)/**/*.zip'

steps:
# 🛠️ Install NuGet
- task: NuGetToolInstaller@1

# 📦 Restore NuGet packages
- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

# 🏗️ Build the solution and generate MSBuild ZIP package
- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

# ✅ Run unit tests
- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

# 📤 Publish build artifacts (MSBuild ZIP package)
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(build.artifactStagingDirectory)'
    ArtifactName: '$(artifactName)'

# 📥 Download build artifacts (make ZIP available for deploy)
- task: DownloadBuildArtifacts@0
  inputs:
    buildType: 'current'
    downloadType: 'single'
    artifactName: '$(artifactName)'
    downloadPath: '$(System.ArtifactsDirectory)'

# 🚀 Deploy MSBuild-generated package to Azure App Service
- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: '$(azureSubscription)'
    appType: 'webApp'
    WebAppName: '$(appName)'
    packageForLinux: '$(packagePath)'
