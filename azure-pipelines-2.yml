trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  azureSubscription: 'GameBackendServiceConnection'
  artifactName: 'drop'
  terraformWorkingDir: 'Terraform' # ğŸ“ Folder w repo z duÅ¼ej litery
  packagePath: '$(System.ArtifactsDirectory)/$(artifactName)/**/*.zip'
  appServiceName: 'game-backend-app' # ğŸ‘ˆ Nazwa App Service z Terraform

stages:
# ğŸ—ï¸ Build and Test Stage
- stage: Build
  displayName: 'Build and Test'
  jobs:
  - job: Build
    steps:
    # ğŸ› ï¸ Install NuGet
    - task: NuGetToolInstaller@1

    # ğŸ“¦ Restore NuGet packages
    - task: NuGetCommand@2
      inputs:
        restoreSolution: '$(solution)'

    # ğŸ—ï¸ Build the solution and generate MSBuild ZIP package
    - task: VSBuild@1
      inputs:
        solution: '$(solution)'
        msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'

    # âœ… Run unit tests
    - task: VSTest@2
      inputs:
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'

    # ğŸ“¤ Publish build artifacts (MSBuild ZIP package)
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(build.artifactStagingDirectory)'
        ArtifactName: '$(artifactName)'

# ğŸŒ± Provision Infrastructure with Terraform
- stage: Infrastructure
  displayName: 'Provision Infrastructure with Terraform'
  dependsOn: Build
  condition: eq(variables['Build.SourceBranch'], 'refs/heads/master')
  jobs:
  - job: Terraform
    steps:
    # ğŸ› ï¸ Install Terraform CLI
    - powershell: |
        choco install terraform -y
      displayName: 'Install Terraform CLI'

    # ğŸŒ± Run Terraform init & apply
    - task: AzureCLI@2
      inputs:
        azureSubscription: '$(azureSubscription)'
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          cd $(terraformWorkingDir)
          terraform init
          terraform apply -auto-approve
      displayName: 'Terraform Init & Apply'

# ğŸš€ Deploy Stage
- stage: Deploy
  displayName: 'Deploy to Azure App Service'
  dependsOn: Infrastructure
  condition: eq(variables['Build.SourceBranch'], 'refs/heads/master')
  jobs:
  - job: Deploy
    steps:
    # ğŸ“¥ Download build artifacts
    - task: DownloadBuildArtifacts@0
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: '$(artifactName)'
        downloadPath: '$(System.ArtifactsDirectory)'

    # ğŸš€ Deploy to Azure App Service
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: '$(azureSubscription)'
        appType: 'webApp'
        WebAppName: '$(appServiceName)' # ğŸ‘ˆ Na sztywno zdefiniowana nazwa
        packageForLinux: '$(packagePath)'
      displayName: 'Deploy to Azure App Service'
